apply plugin: 'java'

group = 'com.example'
version = '1.5'

repositories{
    mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Example App', 'Implementation-Version': version
    }
}

dependencies{
    compile 'ch.qos.logback:logback-classic:1.0.13'

    testCompile 'junit:junit:4.11'
}