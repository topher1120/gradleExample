apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.example'
version = '1.5'

repositories{
    mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Example App', 'Implementation-Version': version
    }
}

dependencies{
    compile 'ch.qos.logback:logback-classic:1.0.13'

    testCompile 'junit:junit:4.11'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        maven {
            url "file://$buildDir/repo"
        }
    }
}